models:
  User:
    name: string
    email: string unique
    password: string
    role: enum:client,advisor,investor default:client
    language: string default:en
    country_of_origin: nullable string
    has_business_experience: boolean
    onboarding_completed_at: nullable timestamp
    email_verified_at: nullable timestamp
    remember_token: string:100
    timestamps: true

  Roadmap:
    user_id: id foreign
    title: string
    roadmap_json: json # AI-generated roadmap steps
    updated_by_ai_at: nullable timestamp
    is_locked: boolean default:false
    timestamps: true

  VoiceSession:
    user_id: id foreign
    transcript: text
    ai_message: text
    audio_path: nullable string
    model: string default:gpt-4o
    status: enum:pending,complete,failed default:pending
    started_at: timestamp
    completed_at: nullable timestamp
    timestamps: true

  Resource:
    title: string
    slug: string unique
    description: text
    category: string
    link: string
    language: string default:en
    published_at: nullable timestamp
    timestamps: true

  MeetingPrep:
    user_id: id foreign
    business_summary: text
    target_customers: text
    questions_for_advisor: text
    business_stage: enum:idea,planning,launched
    generated_pdf_path: nullable string
    submitted_at: nullable timestamp
    timestamps: true

  AdvisorNote:
    user_id: id foreign
    advisor_id: id foreign
    meeting_prep_id: id foreign
    notes: text
    follow_up_required: boolean default:false
    timestamps: true

  UserProgress:
    user_id: id foreign
    xp: integer default:0
    level: integer default:1
    last_activity_at: timestamp
    timestamps: true

  Achievement:
    name: string
    description: text
    icon: string
    xp_value: integer default:0
    timestamps: true

  UserAchievement:
    user_id: id foreign
    achievement_id: id foreign
    earned_at: timestamp
    timestamps: true

  Investor:
    name: string
    email: string unique
    company: string
    bio: text
    linkedin_url: nullable string
    focus_areas: json
    accepting_pitches: boolean default:false
    timestamps: true

  InvestorInterest:
    user_id: id foreign
    investor_id: id foreign
    message: nullable text
    status: enum:pending,accepted,rejected default:pending
    timestamps: true
